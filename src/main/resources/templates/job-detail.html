<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<!--        refer to cheese index mvc  - this shows how to do the table  also this is the same as list jobs. -->
<div class="container body-content">
    <table class="table">
        <tr>
            <th>Name</th>
            <td th:text="${job.name}"></td>
        </tr>
        <tr>
            <th>Employer</th>
            <td th:text="${job.employer}"></td>
        </tr>
        <tr>
            <th>Location</th>
            <td th:text="${job.location}"></td>
        </tr>
        <tr>
            <th>Position Type</th>
            <td th:text="${job.positionType}"></td>
        </tr>
        <tr>
            <th>Skill</th>
            <td th:text="${job.coreCompetency}"></td>
        </tr>
    </table>

    <!-- // TODO #2 - display the job fields, one per row -->
</div>


</body>
</html>
